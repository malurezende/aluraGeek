<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Alura Geek</title>

    <body>
        <header>
            <div class="aluraGeek">
                <img id="vetor" src ="img/Vector.png">

            <div class="login">

        </div>

                <div class="produto-img">

                    <img src="img/starWars/unsplash_epRFE_hBNjo.png">
                    <img src="img/starWars/unsplash_KeGToDVN0l4.png" alt="">
                    <img src="img/starWars/unsplash_R8L1l9RN198.png">
                </div>
                    
                <div class="titulo-produto">
                    <h2>Consoles</h2>
                </div>
                <div class="produto-img"> 
                    <img src="img/consoles/unsplash_0POwK6iAiRQ.png">
                    <img src="img/consoles/unsplash_caNzzoxls8Q.png">
                    <img src="img/consoles/unsplash_k-xYhI3-gJM.png" alt="">
                    <img src="img/consoles/unsplash_wa5z9o9fgjw.png">
                    <img src="img/consoles/unsplash_Zjn4dT993-g.png" alt="">
                    <img src="img/consoles/unsplash_ZV7lnfyQLmA.png">
                </div>
                
                <div class="titulo-produto">
                    <h2>Diversos</h2>
                </div>
                <div class="produto-img"> 
                    <img src="img/diversos/unsplash_bUgaIaZysH0.png">
                    <img src="img/diversos/unsplash_fMP-oCze3AY.png">
                    <img src="img/diversos/unsplash_jMT6BrgBuXU.png" alt="">
                    <img src="img/diversos/unsplash_MxVkWPiJALs.png">
                    <img src="img/diversos/unsplash_r27umXAelDc.png" alt="">
                    <img src="img/diversos/unsplash_sYVY_ZKwaxU.png">
                </div>
            </section>
        </section>    
        <div class="container-footer">
            <div class="container-footer-inner">
                <div class="logo">
                    <img id="vetor" src ="img/Vector.png">
                    <img src="img/Texto.png">
                </div>
                <div class="links">
                    <li>Quem somos n√≥s</li>
                    <li>Politica de privacidade</li>
                    <li>Programa fidelidade</li>
                    <li>Nossas lojas</li>
                    <li>Quero ser franqueado</li>
                    <li>Anuncie aqui</li>
                </div>
                <div class="contato">
                    <p>Fale conosco</p>
                    <div class="formulario-contato">
                        <input class="input-contato-nome" type="text" id="nome" required placeholder="Nome">
                        <input class="input-contato-msg" type="text" required placeholder="Escreva sua mensagem">
                        <input class="input-contato-botao" type="button" value="Enviar">
                    </div>
    
                </div>
            </div>
        </div>
        
        <footer>
